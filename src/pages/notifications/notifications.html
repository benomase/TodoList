<ion-header>

  <ion-navbar>
    <ion-title>notifications</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let list of todoLists" #item>
      {{list.name}}
    <button ion-button item-right (click)="acceptNotification(list)">Accept</button>
     <button ion-button item-right (click)="declineNotification(list)">Decline</button>
    </ion-item>
  </ion-list>
</ion-content>
