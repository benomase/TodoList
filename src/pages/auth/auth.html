<ion-header>
  <!-- <ion-navbar color="primary">
    <ion-title>Authentication Page</ion-title>
  </ion-navbar> -->

</ion-header>

<ion-content center text-center padding >
       <ion-img width="100" height="100" src="assets/imgs/imag.jpg"></ion-img>
    
  <div *ngIf="getState() | async as user; else showLogin">
    <h1>Hello {{ user.displayName }}!</h1>
    <button (click)="logout()">Logout</button>
  </div>
  <ng-template #showLogin>
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
      <ion-item>
        
        <ion-label ><ion-icon name="person"></ion-icon></ion-label>
        <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!loginForm.controls.email.valid && blur"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input formControlName="password" type="password" placeholder="Your password" [class.invalid]="!loginForm.controls.password.valid && blur"></ion-input>
      </ion-item>

      <button ion-button block type="submit" [disabled]="!loginForm.valid">
        Login
      </button>
    </form>

    <button ion-button block color="danger" (click)="goToLoginGoogle()">
      <ion-icon name="logo-googleplus"></ion-icon>
        Google 
    </button>
    <ion-row>
      <ion-col col-6>
        <button ion-button block clear (click)="goToSignup()">
                Create a new account
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block clear (click)="goToResetPassword()">
            I forgot my password
      </button>
      </ion-col>
    </ion-row>



  </ng-template>

</ion-content>
