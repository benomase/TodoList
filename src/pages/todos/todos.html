<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Todos!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTodo()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos" #item>
      <ion-item (click)="viewTodo(todo)">
        {{todo.name}}
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteTodo(todo)">REMOVE</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="edit(todo)">EDIT</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
