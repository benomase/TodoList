<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Sharing The List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <h3>This list is shared with these people</h3>
    <ion-item  *ngFor="let list of sharedList">
      {{list}}
    </ion-item>
  </ion-list>
  <h3>Share the list with another person</h3>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>
  <button full ion-button color="secondary" (click)="share()">Partager</button>
</ion-content>
