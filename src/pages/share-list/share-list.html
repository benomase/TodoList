<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Share List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

  </ion-list>

  <button full ion-button color="secondary" (click)="share()">Partager</button>
</ion-content>
