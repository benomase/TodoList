<ion-header>
  <ion-navbar color="secondary" hideBackButton="true">
    <button ion-button menuToggle icon-only float-right>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      <!-- Lists ! -->
    </ion-title>
    
    <ion-buttons end>

      <button ion-button icon-only (click)="addList('speachRecognition') ">
          <ion-icon name="mic"></ion-icon>
          
        </button>
      <button ion-button icon-only (click)="addList('qrCode')">
          <ion-icon name="md-qr-scanner"></ion-icon>
        </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-fab bottom right>
    <button ion-fab (click)="addList('simpleAdd')" color="secondary">
            <ion-icon name="add"></ion-icon>
          </button>
  </ion-fab>
  <ion-list>
    <!-- {{todoLists | json}} -->
    <ion-item-sliding *ngFor="let list of todoLists" #item>

      <ion-item (click)="selectList(list)">
        <!-- <ion-label> {{list.name}}</ion-label> -->
        <!-- <ion-checkbox color="danger" checked="true"></ion-checkbox> -->
        {{list.name}}
      </ion-item>

      <ion-item-options side="left">
        <button ion-button (click)="generateQrCode(list)">QrCode</button>
        <button ion-button color="danger" (click)="remove(list)">REMOVE</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="share(list)">SHARE</button>
        <button ion-button (click)="edit(list)">EDIT</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
